<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f9f9f9; }
    .resume-preview { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,.1); }
    .section-title { font-weight:bold; margin-top:15px; }
    #atsScore { font-weight:bold; }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-3">ATS Optimized Resume Builder</h2>

  <!-- User Input Form -->
  <form id="resumeForm" class="row g-3">
    <div class="col-md-6"><input type="text" class="form-control" id="name" placeholder="Full Name" required></div>
    <div class="col-md-6"><input type="text" class="form-control" id="title" placeholder="Professional Title" required></div>
    <div class="col-md-6"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
    <div class="col-md-6"><input type="text" class="form-control" id="phone" placeholder="Phone" required></div>
    <div class="col-12"><input type="text" class="form-control" id="location" placeholder="Location"></div>
    <div class="col-12"><input type="text" class="form-control" id="skills" placeholder="Skills (comma separated)"></div>
    <div class="col-12"><textarea class="form-control" id="projects" placeholder="Projects (one per line)" rows="3"></textarea></div>
    <div class="col-12"><textarea class="form-control" id="jobdesc" placeholder="Paste Job Description here (for ATS score)" rows="3"></textarea></div>
    <div class="col-12"><button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button></div>
  </form>

  <hr>

  <!-- ATS Score -->
  <p>ATS Score: <span id="atsScore">0</span>%</p>
  <button class="btn btn-success btn-sm" onclick="exportPDF()">Export PDF</button>
  <button class="btn btn-secondary btn-sm" onclick="exportTXT()">Export TXT</button>
  <button class="btn btn-info btn-sm" onclick="exportJSON()">Export JSON</button>
  <button class="btn btn-warning btn-sm" onclick="exportDOCX()">Export DOCX</button>

  <!-- Resume Preview -->
  <div id="resumePreview" class="resume-preview mt-4"></div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.36.0/docxtemplater.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.6/pizzip.min.js"></script>

  <script>
    function expandSkills(skills) {
      return skills.split(',').map(s => s.trim()).filter(s => s)
        .map(s => s + " â€“ Hands-on experience with industry projects.").join("<br>");
    }
    function expandProjects(projects) {
      return projects.split("\n").map(p => p.trim()).filter(p => p)
        .map(p => "<li><b>"+p+"</b>: Implemented using best practices, delivering measurable results.</li>").join("");
    }
    function calculateATS(jobdesc, skills) {
      let jdWords = jobdesc.toLowerCase().split(/\W+/);
      let skillsArr = skills.split(',').map(s=>s.trim().toLowerCase());
      let matchCount = skillsArr.filter(s => jdWords.includes(s)).length;
      return Math.round((matchCount / skillsArr.length) * 100) || 0;
    }
    function generateResume() {
      let name = document.getElementById("name").value;
      let title = document.getElementById("title").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let location = document.getElementById("location").value;
      let skills = document.getElementById("skills").value;
      let projects = document.getElementById("projects").value;
      let jobdesc = document.getElementById("jobdesc").value;

      document.getElementById("atsScore").innerText = calculateATS(jobdesc, skills);

      let preview = `
        <h3>${name}</h3>
        <p>${title}</p>
        <p>${email} | ${phone} | ${location}</p>
        <div class="section-title">Skills</div>
        <p>${expandSkills(skills)}</p>
        <div class="section-title">Projects</div>
        <ul>${expandProjects(projects)}</ul>
      `;
      document.getElementById("resumePreview").innerHTML = preview;
    }
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF();
      let content = document.getElementById("resumePreview");
      let canvas = await html2canvas(content);
      let imgData = canvas.toDataURL('image/png');
      doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
      doc.save("resume.pdf");
    }
    function exportTXT() {
      let text = document.getElementById("resumePreview").innerText;
      let blob = new Blob([text], {type:"text/plain"});
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "resume.txt";
      a.click();
    }
    function exportJSON() {
      let text = document.getElementById("resumePreview").innerText;
      let blob = new Blob([JSON.stringify({resume:text},null,2)], {type:"application/json"});
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "resume.json";
      a.click();
    }
    function exportDOCX() {
      // Simple DOCX export as plain text
      let text = document.getElementById("resumePreview").innerText;
      let blob = new Blob([text], {type:"application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "resume.docx";
      a.click();
    }
  </script>
</body>
</html>
